    @import url(http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700);

body {
    background: #fff;
	font-family: 'Roboto', sans-serif;
	color:#333;
	line-height: 22px;
}
h1, h2, h3, h4, h5, h6 {
	font-family: 'Roboto Condensed', sans-serif;
	font-weight: 400;
	color:#111;
	margin-top:5px;
	margin-bottom:5px;
}
h1, h2, h3 {
	text-transform:uppercase;
}

input.upload {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    padding: 0;
    font-size: 12px;
    cursor: pointer;
    opacity: 1;
    filter: alpha(opacity=1);
}

.form-inline .form-group{
    margin-left: 0;
    margin-right: 0;
}
.control-label {
    color:#333333;
}

.entry-title{
    text-align: center;
}

.editProfileHeader{
    background-color: black;
    height: 50px;
    }

.profileImage{
        height: 49px;
        float: right;
        background-color:white;
    }

.signOutDropdown{
    display: inline;
    left: -19px;
    }

.dropbtn {
    background-color: #3498DB;
    color: white;
    padding: 0px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: #2980B9;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    border: 0.1px solid white;
}

.dropdown a:hover {
    background-color: #ddd
    cursor: pointer;
    }


.show {
    display:block;
    right: 1px;
    top: 50px;
    background-color: black;
    cursor: pointer;
}

.dropdown{float:right;}

.selectDate{
    width: 10%;
    height: 10%;
    }

<body>
<div class="editProfileHeader">
    <div class="dropdown">
        <img id="profileImage" src="https://lh5.googleusercontent.com/-C7lCtyvlcOc/AAAAAAAAAAI/AAAAAAAAQJ8/-Mto9DjuwKY/s96-c/photo.jpg" alt="image not found" border="0" class="dropbtn profileImage" onclick="dropDownToggle()">
        <div id="myDropdown" class="dropdown-content">
            <a class="menuHover" onclick="window.location.href = 'homepage.html';">Solve Challenge</a>
            <a class="menuHover" id="dialog-confirm" title="Log Out?" onclick="signOut();">Sign Out
                <!--<span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>Are you sure that you want to log out?-->
            </a>
        </div>
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="entry-title"><span class="signUpLabel">Progressive Learning Platform - Sign Up</span> </h1>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <section>
                <hr>
                <form class="form-horizontal form-group" name="signup" id="signup" enctype="multipart\form-data">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Email ID <span class="text-danger">*</span></label>
                        <div class="col-md-8 col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="email" class="form-control email" name="emailid" id="emailid" placeholder="Enter your Email ID" value="">
                            </div>
                            <!--Your Email Id is being used for ensuring the security of your account, authorization and access recovery.-->
                            <small> </small> </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Set Password <span class="text-danger">*</span></label>
                        <div class="col-md-5 col-sm-8">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control password" name="password" id="password" placeholder="Choose password (5-15 chars)" value="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Confirm Password <span class="text-danger">*</span></label>
                        <div class="col-md-5 col-sm-8">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control cpassword" name="cpassword" id="cpassword" placeholder="Confirm your password" value="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Full Name <span class="text-danger">*</span></label>
                        <div class="col-md-8 col-sm-9">
                            <input type="text" class="form-control fullName" name="name" id="name" placeholder="Enter your Name here" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Date of Birth </label>
                        <div class="col-xs-8">
                            <div class="form-inline">
                                <div class="form-group selectDate">
                                    <select id="days" name ="dd" ></select>
                                </div>
                                <div class="form-group selectDate">
                                    <select id="months" name="mm"></select>
                                </div>
                                <div class="form-group selectDate" >
                                    <select id="years" name="yyyy"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Gender <span class="text-danger">*</span></label>
                        <div class="col-md-8 col-sm-9 gender">
                            <label>
                                <input name="gender" type="radio" value="Male" class="male">
                                Male </label>
                               
                            <label>
                                <input name="gender" type="radio" value="Female" class="female">
                                Female </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Contact No. <span class="text-danger">*</span></label>
                        <div class="col-md-5 col-sm-8">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                <input type="text" class="form-control contact_no" name="contactnum" id="contactnum" placeholder="Enter your Primary contact no." value="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Alternate No. <br>
                            <small>(if any)</small></label>
                        <div class="col-md-5 col-sm-8">
                            <input type="text" class="form-control alt_no" name="contactnum2" id="contactnum2" placeholder="Any other or Landline no (if any)" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">College/ Organization. <span class="text-danger">*</span></label>
                        <div class="col-md-8 col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="text" class="form-control org_school" name="college" id="college" placeholder="Enter your College/ Organization" value="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Profile Photo <br>
                            <small>(optional)</small></label>
                        <div class="col-md-5 col-sm-8">
                            <div class="input-group"> <span class="input-group-addon" id="file_upload"><i class="glyphicon glyphicon-upload"></i></span>
                                <input type="file" name="file_nm" id="file_nm" class="form-control upload" placeholder="" aria-describedby="file_upload">
                            </div>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label class="control-label col-sm-3">Security Code </label>-->
                        <!--<div class="col-md-5 col-sm-8">-->
                            <!--<div >-->

                                <!--<input type="text" name="captcha" id="captcha" class="form-control label-warning"  />-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-md-8 col-sm-9"><span class="text-muted"><span class="label label-danger">Note:-</span> By clicking Sign Up, you agree to our <a href="javascript:void(0);" src="agreement();">Terms and Policies</a></span> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-10">
                            <input name="Submit" type="button" onclick="saveAndUpdateUser();" value="Sign Up" class="btn btn-primary submitBtn saveUser">
                        </div>
                        <!--<div class="col-xs-offset-3 col-xs-10">-->
                            <!--<input name="Submit" type="button" onclick="updateUser();" value="Update user" class="btn btn-primary submitBtn updateUser">-->
                        <!--</div>-->
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-md-8 col-sm-9"><span class="text-muted"><span class="label label-danger"></span> Already have an account? <a href="index.html">Sign In</a></span> </div>
                    </div>
                </form>
            </section>
        </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>





</body>
<div id="errorModel" class="modal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">ERROR</h4>
            </div>
            <div class="modal-body">
                <div class="errorMsg"> Please enter a valid value </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-success" id="ok_button" data-dismiss="modal" value="Ok"/>

            </div>
        </div>
    </div>
</div>

<div id="termsAndConditions" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">User Agreement</h4>
            </div>
            <div class="modal-body">

                <div> Agreement body</div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

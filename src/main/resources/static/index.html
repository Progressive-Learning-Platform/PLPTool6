    <meta name="google-signin-client_id" content="471747742784-b39q2iqpqdejiljkc99pqedksonqrtt5.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script type="text/javascript">


  function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();

      if(profile!=null)
      {
          <!--console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.-->
          <!--console.log('Name: ' + profile.getName());-->
          <!--console.log('Image URL: ' + profile.getImageUrl());-->
          <!--console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.-->
          <!--console.log(profile);-->
          window.location.href = 'homepage.html';
          localStorage.Name = profile.getName();
          localStorage.ImageURL = profile.getImageUrl();
          localStorage.Email = profile.getEmail();


      }
      else{
        console.log("error");
      }


  }

  function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            localStorage.removeItem("Name");
            localStorage.removeItem("ImageURL");
            localStorage.removeItem("Email");

    });
}
    </script>
    <title>PLP IDE</title>

<body ng-app="PLP" ng-controller="idectrl" ng-init="register()" ng-cloak>
	<div class="container">
	<!-- Login panel -->
		<div class=" col-md-4 col-md-offset-4" style="top:50px">
			<div class="panel panel-default" ng-show="!user">
				<div class="panel-heading">PLP Web IDE Login</div>

                <div class="panel-body">

                    <div class="col-md-12">

                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                        </div>

                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="auto"  data-longtitle="true"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <script type="in/Login"></script>
                        </div>

                        <div class="form-group">
                            <div><span class="text-muted"><a href="signup.html">Don't have an account? Sign Up here</a></span></div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>


</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>TagCloud populate from array. Angular2 demo</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Styles -->
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }
    </style>

    <!-- jQWidgets -->
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtagcloud.js"></script>
    <script src="../../../scripts/demos.js"></script>

    
    <script src="../node_modules/typescript/lib/typescript.js"></script>
    <script src="../node_modules/core-js/client/shim.min.js"></script>
    <script src="../node_modules/zone.js/dist/zone.js"></script>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>

    <!-- Configure SystemJS -->
    <script src="../systemjs.config.js"></script>
    <script>
        System.import('../app/tagcloud/defaultfunctionality/main').catch( (err) => { console.error(err); });
    </script>

</head>

<!-- Display the application -->
<body>
    <div class="example-description">
        Angular Tag Cloud Example.
    </div>
    <my-app></my-app>
</body>
</html>

<jqxChart  #chart
    [width]='850' [height]='500' [seriesGroups]='seriesGroups'
    [title]='title' [description]='description' [showLegend]='true'
    [enableAnimations]='false'  [padding]='padding' [titlePadding]='titlePadding'
    [source]='dataAdapter' [xAxis]='xAxis' [colorScheme]='colorScheme'>
</jqxChart>
<table style="width: 850px">
    <tr>
        <td style="padding-left:50px">
            <p style="font-family: Verdana; font-size: 12px;">
                Move the slider to rotate:
            </p>
            <jqxSlider (onChange)="sliderStartAngleOnChange($event)"
                 [width]='240' [min]='0' [max]='360'
                 [step]='1' [ticksFrequency]='20' [mode]='"fixed"'>
            </jqxSlider>
        </td>
        <td>
            <p style="font-family: Verdana; font-size: 12px;">
                Select the series type:
            </p>
            <jqxDropDownList (onSelect)="dropDownListSeriesOnSelect($event)"
                 [width]='200'  [height]='25' [selectedIndex]='0'
                 [source]='this.seriesList'  [dropDownHeight]='100'>
            </jqxDropDownList>
        </td>
    </tr>
    <tr>
        <td style="padding-left:50px">
            <p style="font-family: Verdana; font-size: 12px;">
                Move the slider to change the radius:
            </p>
            <jqxSlider (onChange)="sliderRadiusOnChange($event)"
                 [width]='240'  [min]='80' [max]='140' [value]='120'
                 [step]='1' [ticksFrequency]='20' [mode]='"fixed"'>
            </jqxSlider>
        </td>
        <td>
            <p style="font-family: Verdana; font-size: 12px;">
                Select color scheme:
            </p>
            <jqxDropDownList (onChange)="dropDownListColorsOnChange($event)"
                [width]='200'  [height]='25' [selectedIndex]='2'
                [source]='this.colorsSchemesList'  [dropDownHeight]='100'>
            </jqxDropDownList>
        </td>
    </tr>
</table>

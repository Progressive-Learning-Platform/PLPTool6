<!DOCTYPE html>
<html>

  <head>
    <title id='Description'>Angular DateTimeInput</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Styles -->
      <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
      <style>
          body, html {
              height: 100%;
              overflow: hidden;
          }
      </style>

    <!-- jQWidgets -->
    
    <script src="../../../jqwidgets/jqxcore.js"></script>
    <script src="../../../jqwidgets/jqxdatetimeinput.js"></script>
    <script src="../../../jqwidgets/jqxcalendar.js"></script>
    <script src="../../../jqwidgets/jqxtooltip.js"></script>
    <script src="../../../jqwidgets/globalization/globalize.js"></script>

    
    <script src="../node_modules/typescript/lib/typescript.js"></script>
    <script src="../node_modules/core-js/client/shim.min.js"></script>
    <script src="../node_modules/zone.js/dist/zone.js"></script>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../../../scripts/demos.js"></script>

    <!-- Configure SystemJS -->
    <script src="../systemjs.config.js"></script>
    <script>
        System.import('../app/datetimeinput/twowaydatabinding/main').catch( (err) => { console.error(err); });
    </script>

  </head>

  <!-- Display the application -->
  <body>
    <div class="example-description">
        Angular DateTimeInput Example.
    </div>
    <my-app></my-app>
  </body>

</html>

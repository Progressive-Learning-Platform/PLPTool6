<!DOCTYPE html>
<html>

<head>
    <title id='Description'>Angular DockingLayout  </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }
        angulartree .jqx-tree{
            border: none;
        }
    </style>

    <!-- jQWidgets -->
    
    <script src="../../../jqwidgets/jqxcore.js"></script>
    <script src="../../../jqwidgets/jqxribbon.js"></script>
    <script src="../../../jqwidgets/jqxwindow.js"></script>
    <script src="../../../jqwidgets/jqxlayout.js"></script>
    <script src="../../../jqwidgets/jqxdockinglayout.js"></script>
    <script src="../../../jqwidgets/jqxtree.js"></script>
    <script src="../../../scripts/demos.js"></script>

    
    <script src="../node_modules/typescript/lib/typescript.js"></script>
    <script src="../node_modules/core-js/client/shim.min.js"></script>
    <script src="../node_modules/zone.js/dist/zone.js"></script>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>

    <!-- Configure SystemJS -->
    <script src="../systemjs.config.js"></script>
    <script>
        System.import('../app/dockinglayout/createComponent/main').catch( (err) => { console.error(err); });
    </script>

</head>

<!-- Display the application -->
<body>
    <div class="example-description">
        Angular DockingLayout  
    </div>
    <my-app></my-app>
</body>

</html>
